<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='icon' href='data:,'>
        <style>
            :root {
              --background-color: #EEEEEE; 
            }
        
            body{
              font-family: Arial, Helvetica, sans-serif;
              min-height: 100vh;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              text-align: center;
              margin: 0;
              background-color: var(--background-color);
            }

            .card { 
                background-origin: white;
                border-radius: 16px;
            }
        
            .formulario__campo { 
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              justify-content: space-between;
            }
        
            .formulario__input { 
              min-width: 25rem;
              min-height: 2rem;
              border-radius: 15px;
            }
        
            .formulario {
              display: flex;
              align-items: start;
              flex-direction: column;
            }
        
            .btn {
              max-width: 5rem;
              max-height: 5rem;
              min-width: 6rem;
              min-height: 2rem;
              align-items: center;
              display: flex;
              justify-content: center;
              border-radius: 16px;
              border: none;
              cursor: pointer;
            }
        
            .btn-primary { 
              background-color: #007bff;
              color:#fff; 
              text-decoration: none;
            }
        
            .btn-danger { 
              background-color: #dc3545;
              color:#fff; 
              text-decoration: none;
            }
        
            .btn-call { 
              background-color: #28a745;
              color:#fff; 
              text-decoration: none;
            }
        
            .btn-sms { 
              background-color: #17a2b8;
              color:#fff; 
              text-decoration: none;
            }
            
            .container-flex {
              display: flex;
              justify-content: space-between;
              align-items: center;
              gap: .3rem;
            }

            .container-flex-column {
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              align-items: center;
              gap: .3rem;
            }

            .card {
                position: relative;
                display: flex;
                padding: 2.5rem;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 1px solid rgba(0, 0, 0, 0.125);
                border-radius: 1rem;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

        
          </style>
    </head>
    <body>
        <div class="card">
          <h1>Visualizar Cadastros</h1>
          <div class="container-flex">
            <p><strong>Contato</strong></p>
            <div class="container-flex-column">
              <div class="container-flex">
                <a class="btn btn-primary" href="cadastro.html">Editar</a>
                <button class="btn btn-danger">Excluir</button>
              </div>
              <div class="container-flex">
                <button class="btn btn-call">Ligar</button>
                <a class="btn btn-sms" href="enviarSms.html">SMS</a>
              </div>
            </div>
          </div>
          <br>
        </div>
        <br>
        <a href='index.html'>Voltar</a>
    </body>
</html>
