<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='icon' href='data:,'>
        <style>
            :root {
              --background-color: #EEEEEE; 
              --button-color: #658864;
            }
        
            body{
              font-family: Arial, Helvetica, sans-serif;
              min-height: 100vh;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              text-align: center;
              margin: 0;
              background-color: var(--background-color);
            }

            .card { 
                background-origin: white;
                border-radius: 16px;
            }
        
            .formulario__campo { 
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              justify-content: space-between;
            }
        
            .formulario__input { 
              min-width: 25rem;
              min-height: 2rem;
              border-radius: 15px;
            }
        
            .formulario {
              display: flex;
              align-items: start;
              flex-direction: column;
            }
        
            .btn {
              max-width: 5rem;
              max-height: 5rem;
              min-width: 6rem;
              min-height: 2rem;
              align-items: center;
              display: flex;
              justify-content: center;
              border-radius: 16px;
              border: none;
            }
        
            .btn-primary { 
              background-color: var(--button-color);
              color:#fff; 
              text-decoration: none;
            }
            
            .container-flex {
              display: flex;
              justify-content: space-between;
              align-items: center;
            }

            .card {
                position: relative;
                display: flex;
                padding: 2.5rem;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 1px solid rgba(0, 0, 0, 0.125);
                border-radius: 1rem;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

        
          </style>
    </head>
    <body>
        <div class="card">
            <h1>Visualizar Cadastros</h1>
            <div class="container-flex">
              <p><strong>Contato</strong></p>
              <a class="btn btn-primary" href="/htmlSeparado/acoes.html">Ações</a>
            </div>
            <br>
        </div>
        <br>
        <a href='index.html'>Voltar</a>
    </body>
</html>
